<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Alarm Clock" content="Alarm Clock"/>
    <title>Alarm Clock</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class= "page-title">
      <h1>ALARM CLOCK </h1>
    </div>
    <div class="main-container display-flex">
      <div class="clock display-flex">
        <div class="current-time mb" id= "current-time">_ : _ : _ </div>
        <form class="alarm-form display-flex mb">
          <div>
          <select name="hours" id="hours" required></select>

          <select required name="minutes" id="minutes"></select>

          <select required name="seconds" id="seconds"></select>
          <select required name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          </div>
          <button class="btn submit" id="submitButton" type="submit">Set Alarm</button>
        </form>
        <div class="set-alarm">
          <div class="set-alarm-title mb">ALARMS</div>
          <div class="alarms-container" id= "alarms-container"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript File -->
    <script src="myscript.js"></script>
  </body>
</html>
</html>
